<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Dice Simulator 2020</title>

        <meta charset="UTF-8">
        <meta name="description" content="Générateur de lancés de dés">
        <meta name="keywords" content="dé">

        <link rel="stylesheet" href="./styles/stylesheet.css">

        <script src='./modules/dice.js' ></script>
        <script src='./modules/main.js'></script>
    </head>
    <body>
          <div class="UI">
            <label for="faces">Number of faces:</label>
            <input id="facesSlider" type="range" min="3" max="100" value="6" onmouseup="chgVal('faces')" ontouchend="mkRoll()">
            <input id="faces" type="number"  min="3" max="100" value="6" onchange="chgVal('facesSlider')">
          </div>

          <div class="UI">
            <label for="quantity">Quantity:</label>
            <input id="quantitySlider" type="range" min="1" max="20" value="1" onmouseup="chgVal('quantity')" ontouchend="mkRoll()">
            <input id="quantity" type="number" min="1" max="20" value="1" onchange="chgVal('quantitySlider')">

          </div>

          <button id="roll" onclick="mkRoll()" >Roll</button>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
