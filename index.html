<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Dice Simulator 20x2</title>

        <meta charset="UTF-8">
        <meta name="description" content="Générateur de lancés de dés">
        <meta name="keywords" content="dé">

        <link rel="stylesheet" href="./styles/stylesheet.css">

        <script src='./scripts/dice.js' ></script>
        <script src='./scripts/main.js'></script>

    </head>
    <body>
      <!-- Référence des images -->
      <div id="reference" style="display:none;">
        <img id="oct" src="./images/oct.png">
        <img id="octFail" src="./images/octFail.png">
        <img id="octSuccess" src="./images/octSuccess.png">

        <img id="rect" src="./images/oct.png">
        <img id="rectFail" src="./images/octFail.png">
        <img id="rectSuccess" src="./images/octSuccess.png">
      </div>

      <!-- Interface utilisateur gérants les variables -->
      <header>
        <div class="input">
          <label for="faces">Number of faces:</label>
          <input id="facesSlider" type="range" min="3" max="100" value="6" onmouseup="chgVal('faces')" ontouchend="mkRoll()">
          <input id="faces" type="number"  min="3" max="100" value="6" onchange="chgVal('facesSlider')">
        </div>

        <div class="input">
          <label for="quantity">Quantity:</label>
          <input id="quantitySlider" type="range" min="1" max="20" value="1" onmouseup="chgVal('quantity')" ontouchend="mkRoll()">
          <input id="quantity" type="number" min="1" max="20" value="1" onchange="chgVal('quantitySlider')">
        </div>

        <input id="influence" type="checkbox" name="influence" checked>
        <label for="influence">Critical roll influence throw number</label>
      </header>

      <!-- Zone de dessin des dés -->
      <canvas id="canvas"></canvas>
      <!-- Interface utilisateur pour les bouttons -->
      <div class="ui">
        <button id="roll" onclick="mkRoll()" >Roll</button>

      </div>

      <section>
        <input id="dicetocalc" type="number" min="3" max="100" name="dicetocalc" value="">
        <input id="perso" type="number" min="3" max="100" name="perso" value="1">
        <button type="button" name="button">Calcul</button>

      </section>

      <footer>
        <!-- <button type="button" name="button">Prev</button> -->
      </footer>
    </body>
</html>
