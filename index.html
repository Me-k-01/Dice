<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Dice Simulator 20x2</title>

        <meta charset="UTF-8">
        <meta name="description" content="Générateur de lancés de dés">
        <meta name="keywords" content="dé">

        <link rel="stylesheet" href="./styles/stylesheet.css">

        <script src='./scripts/dice.js' ></script>
        <script src='./scripts/calcul.js'></script>
        <script src='./scripts/main.js'></script>

    </head>
    <body>
      <!-- Référence des images -->
      <div id="reference" style="display:none;">
        <img id="oct" src="./images/oct.png">
        <img id="octFail" src="./images/octFail.png">
        <img id="octSuccess" src="./images/octSuccess.png">

        <img id="rect" src="./images/oct.png">
        <img id="rectFail" src="./images/octFail.png">
        <img id="rectSuccess" src="./images/octSuccess.png">
      </div>

      <!-- Interface utilisateur gérants les variables -->
      <header>
        <div class="input">
          <label for="faces">Number of faces:</label>
          <input id="facesSlider" type="range" min="3" max="100" value="6" onmouseup="chgVal('faces')" ontouchend="mkRoll()">
          <input id="faces" type="number"  min="3" max="100" value="6" onchange="chgVal('facesSlider')">
        </div>

        <div class="input">
          <label for="quantity">Quantity:</label>
          <input id="quantitySlider" type="range" min="1" max="20" value="1" onmouseup="chgVal('quantity')" ontouchend="mkRoll()">
          <input id="quantity" type="number" min="1" max="20" value="1" onchange="chgVal('quantitySlider')">
        </div>

        <input id="influence" type="checkbox" name="influence" checked>
        <label for="influence">Critical roll influence throw number</label>
      </header>

      <!-- Interface utilisateur pour les bouttons -->
      <div class="ui">
        <button id="roll" onclick="mkRoll()" >Roll</button>
        <button id="roll" onclick="mkRoll()" >Roll</button>
        <button id="roll" onclick="mkRoll()" >Roll</button>
      </div>

      <!-- Zone de dessin des dés -->
      <canvas id="canvas"></canvas>

      <section>
        <div class="line" onkeyup="update();" onclick="update()">
          <input id="inputforcalc" style="display: none;" type="number" min="3" max="100" name="inputforcalc" placeholder="Jet de dés" value="">
          <select id="character" placeholder="personnage" name="perso">
            <option value="">--Personnage--</option>
            <option value="simon">Simon</option>
            <option value="pouppy">Pouppy</option>
            <option value="whistleston">Whistleston</option>
            <option value="classd">Class-D</option>
            <option value="mtf">MTF</option>
          </select>
          <select id="action" name="action">
            <option value="">--Actions--</option>
            <option value="aim">Viser</option>
            <option value="damageDist">Tirer</option>
            <option value="damageCac">Frapper</option>
          </select>
          <select id="weapondist" style="display: none;" name="weapondist">
            <option value="">--Arme a distance--</option>
            <option value="pistol">Pistolet</option>
            <option value="shotgun">Fusil à pompe</option>
          </select>
          <select id="weaponcac" style="display: none;" name="weaponcac">
            <option value="">--Arme au CaC--</option>
            <option value="fist">Point</option>
            <option value="knife">Couteau</option>
            <option value="butt">Crosse</option>
            <option value="electrode">Electrode</option>
          </select>
          <input id="distance" style="display: none;" type="number" min="1" max="100" value="1" name="distance" placeholder="Distance (en m)" value="">

          <div id="output">
            Réponse
          </div>
        </div>
      </section>

      <footer>
        <!-- <button type="button" name="button">Prev</button> -->
      </footer>
    </body>
</html>
